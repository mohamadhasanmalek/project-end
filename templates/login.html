{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
<h1>Welcome to my website</h1>
<form method="POST" action="">
    {{form.hidden_tag()}}
    {{form.username()}}
    {{form.password()}}
    {{form.submit()}}
</form>
<a href="{{url_for('register')}}">Register</a>

<style>
    body{
        background-color: rgb(1, 104, 11);
    }
</style>
{% endblock %}
